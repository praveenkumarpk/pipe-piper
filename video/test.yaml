label: HLS (Single Bitrate)

inputs:
  - name: input
    label: Input File
    type: string
    required: true

  - name: output
    label: Output Directory
    type: string
    required: true

tasks:

  - type: bash
    label: Create new directory
    script: |
      mkdir ${output}

  - type: bash
    label: create ssh file
    script: |
      sh /videos/encryption.sh ${output}

  - type: parallel
    label: Generate the HLS streams
    tasks:

    - label: 240p HLS stream
      type: ffmpeg
      options: [
        -y,
        -i, "${input}",
        -vf,"scale=w=426:h=240",
        "-c:a", aac,
        "-ar","48000",
        "-b:a","64k",
        "-c:v","h264",
        "-profile:v",main,
        -crf,20,
        -g,48,
        -keyint_min,48,
        -sc_threshold,0,
        "-b:v",400k,
        -maxrate,600k,
        -bufsize,800k,
        -hls_time,4,
        -hls_key_info_file, "${output}/enc.keyinfo",
        -hls_playlist_type,vod,
        -hls_segment_filename,"${output}/240p_%03d.ts","${output}/240p.m3u8"
      ]

    - label: 360p HLS stream
      type: ffmpeg
      options: [
        -y,
        -i, "${input}",
        -vf,"scale=w=-2:h=360",
        "-c:a", aac,
        "-ar","48000",
        "-b:a","96k",
        "-c:v","h264",
        "-profile:v",main,
        -crf,20,
        -g,48,
        -keyint_min,48,
        -sc_threshold,0,
        "-b:v",800k,
        -maxrate,856k,
        -bufsize,1200k,
        -hls_time,4,
        -hls_key_info_file, "${output}/enc.keyinfo",
        -hls_playlist_type,vod,
        -hls_segment_filename,"${output}/360p_%03d.ts","${output}/360p.m3u8"
    ]

    - label: 480p HLS stream
      type: ffmpeg
      options: [
        -y,
        -i, "${input}",
        -vf,"scale=w=-2:h=480",
        "-c:a", aac,
        "-ar","48000",
        "-b:a","128k",
        "-c:v","h264",
        "-profile:v",main,
        -crf,20,
        -g,48,
        -keyint_min,48,
        -sc_threshold,0,
        "-b:v",1400k,
        -maxrate,1498k,
        -bufsize,2100k,
        -hls_time,4,
        -hls_key_info_file, "${output}/enc.keyinfo",
        -hls_playlist_type,vod,
        -hls_segment_filename,"${output}/480p_%03d.ts","${output}/480p.m3u8"
      ]

  - type: bash
    label: Master playlist status
    script: |
      echo "#EXTM3U
      #EXT-X-VERSION:3
      #EXT-X-STREAM-INF:BANDWIDTH=638000,RESOLUTION=426x240
      240p.m3u8
      #EXT-X-STREAM-INF:BANDWIDTH=800000,RESOLUTION=640x360
      360p.m3u8
      #EXT-X-STREAM-INF:BANDWIDTH=1400000,RESOLUTION=842x480
      480p.m3u8" > ${output}/playlist.m3u8
